{% extends 'base.html'%}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="shadow banner">
                <div class="banner-text">
                    <h2><i><b>ToDo</b></i></h2>
                    <h6><i>Success is never getting to the bottom of your ToDo list</i></h6>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">

            <form method="POST" class="p-3 shadow">
        {% csrf_token %}
                <div class="form-group">
    <input type="text" class="form-control" name="task" placeholder="Taskname"><br>
</div>
<div class="form-group">
        <input type="text" class="form-control" name="priority" placeholder="enter the priority">

</div><br>
                <div class="form-group">
        <input type="date" class="form-control" name="date" placeholder="enter the date">

</div><br>


   <button type="submit" class="btn btn-outline-success"><b>submit</b></button>

                </form>


    </div>

        <div class="col-md-6">
            <h4>Task to be completed</h4>
            {% for i in task1 %}

            <div class="shadow card">
                <div class="card-body">
                    <h5 class=card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <a class="btn btn-outline-dark" href="{% url 'delete' task.id %}"><b>Done</b></a>
                    <a class="btn btn-outline-danger" href="{% url 'update' task.id %}"><b>update</b></a>
                </div>
            </div>
            <br>
            {% endfor %}

        </div>
</div>
</div>

{% endblock %}
